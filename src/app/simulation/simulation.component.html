<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div leaflet style="height: 500px;" leafletDraw [leafletDrawOptions]="drawOptions" [leafletOptions]="options"
                [leafletBaseLayers]="baseLayers" [leafletLayers]="layers" [leafletLayersControlOptions]="layersControlOptions"
                (leafletDrawCreated)="onDrawCreated($event)" (leafletMapReady)="onMapReady($event)">
            </div>
            <div class="row">
                <div class="col-md-2">
                    <a class="btn btn-outline-primary btn-sm" (click)="selectFile()">Import
                        configuration</a>
                    <input type="file" [hidden]="true" id="file" (change)="handleFileUpload($event)">
                </div>
                <div class="col-md-2">
                    <a class="btn btn-outline-primary btn-sm" [attr.href]="export()" download="download.json">Export
                        configuration</a>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="card">
                <app-simulation-form></app-simulation-form>
            </div>
            <div class="card">
                <app-sensor-form></app-sensor-form>
            </div>
            <div class="card">
                <app-obstacle-form></app-obstacle-form>
            </div>
            <div class="container-fluid">
                <div class="form-group">
                    <button class="btn btn-success" (click)="startSimulation()">Start Simulation</button>
