<div class="container-fluid">
    <h5>Report</h5>
    <form>
        <fieldset [disabled]="isDisabled">
            <div>
                <label>Simulacija: {{report.simulationId}}</label><br>
                <div>
                        <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="algorithm-prepend">Algoritam</span>
                                </div>
                                <input type="text" class="form-control" aria-label="algorithm" aria-describedby="algorithm-prepend"
                                    name="algorithm" id="algorithm" [(ngModel)]="report.algorithmName">
                            </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="evaluator-prepend">Evaluator</span>
                        </div>
                        <input type="text" class="form-control" aria-label="evaluator" aria-describedby="evaluator-prepend"
                            name="evaluator" id="evaluator" [(ngModel)]="report.evaluatorName">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="fitness-prepend">Dobrota</span>
                        </div>
                        <input type="number" class="form-control" aria-label="fitness" aria-describedby="fitness-prepend"
                            name="fitness" id="fitness" [(ngModel)]="report.fitness">
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="limitIterations-prepend">Valjanost</span>
                        </div>
                        <input type="boolean" class="form-control" aria-label="valid" aria-describedby="valid-prepend"
                            name="valid" id="valid" [(ngModel)]="report.valid">
                    </div>

                    <div class="input-group has-error input-group-sm mb-3" *ngIf="report.disconnectedNodes && report.disconnectedNodes.length > 0">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="disconnectedNodes-prepend">Odspojeni čvorovi</span>
                        </div>
                        <input type="array" class="form-control" aria-label="disconnectedNodes" aria-describedby="disconnectedNodes-prepend"
                            name="disconnectedNodes" id="disconnectedNodes" [(ngModel)]="report.disconnectedNodes">
                    </div>
                    <div class="input-group has-error input-group-sm mb-3" *ngIf="report.numberOfSolutions">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="numberOfSolutions-prepend">Broj validnih rješenja</span>
                            </div>
                            <input type="array" class="form-control" aria-label="numberOfSolutions" aria-describedby="numberOfSolutions-prepend"
                                name="numberOfSolutions" id="numberOfSolutions" [(ngModel)]="report.numberOfSolutions">
                        </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
